[package]
name = "substrate-relay"
version = "0.3.3"
authors    = ["Darwinia Network <hello@darwinia.network>"]
description = "Darwinia bridger"
repository = "https://github.com/darwinia-network/bridger"
license = "MIT"
documentation = "https://docs.rs/bridger"
homepage = "https://github.com/darwinia-network/bridger"
include = [
    "Cargo.toml",
    "**/*.rs",
    "README.md",
    "LICENSE"
]
keywords = ["substrate", "darwinia"]
readme = 'README.md'
edition = "2018"

[dependencies]
anyhow = "1.0"
async-trait = "0.1"
typed-builder = "0.9"
getset = "0.1"
thiserror = "1.0"
derive_more = "0.99"
async-fs = "1.5"
rand = "0.8"
sha1 = "0.6"
futures = "0.3"
tokio = { version = "1.0", features = ["full"] }
colored = "2"
paste = "1.0"

structopt = "0.3"

log = "0.4"
env_logger = "0.8"

actix-web = { version = "3", features = ["rustls"]}
actix-cors = "0.5"

serde = "1"
serde_derive = "1"
serde_json = "1"
toml = "0.5"


## s2s
relay-chain = { path = "../chains/relay-chain", features = ["millau", "pangolin"] }


codec = { package = "parity-scale-codec", version = "2.0.0" }
num-traits = "0.2"

finality-grandpa = { version = "0.14.0" }

bp-header-chain = { git = "https://github.com/darwinia-network/parity-bridges-common", branch = "s2s" }
relay-substrate-client = { git = "https://github.com/darwinia-network/parity-bridges-common", branch = "s2s" }

# Substrate Dependencies

frame-support = { git = "https://github.com/darwinia-network/substrate", branch="s2s" }
sp-core = { git = "https://github.com/darwinia-network/substrate", branch="s2s" }
sp-finality-grandpa = { git = "https://github.com/darwinia-network/substrate", branch="s2s" }
sp-runtime = { git = "https://github.com/darwinia-network/substrate", branch="s2s" }
sp-trie = { git = "https://github.com/darwinia-network/substrate", branch="s2s" }
sp-version = { git = "https://github.com/darwinia-network/substrate", branch="s2s" }
